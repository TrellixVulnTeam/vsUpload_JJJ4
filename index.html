<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/e06150d387.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>Artish Design Co.</title>
  </head>

  <body>
    <h1> art <em>ish </em> &nbsp;design co.</h1>

    <div class="fab-container">
      <div class="fab icon-holder" tabindex="0">
        <i class="fas fa-bars"> </i>
      </div>

      <ul class="fab-options">
        <li>
          <span class="fab-label tabindex="0"">About</span>
          <div class="icon-holder">
            <i class="fas fa-users"> </i>
          </div>
        </li>
        <li>
          <span class="fab-label tabindex="0"">UI/UX</span>
          <div class="icon-holder">
            <i class="fas fa-laptop"> </i>
          </div>
        </li>
        <li>
          <span class="fab-label tabindex="0"">Visual</span>
          <div class="icon-holder">
            <i class="fas fa-camera-retro"> </i>
          </div>
        </li>
        <li>
          <span class="fab-label tabindex="0"">Physical</span>
          <div class="icon-holder">
            <i class="fas fa-object-group"> </i>
          </div>
        </li>
        <li>
          <span class="fab-label tabindex="0"">Contact</span>
          <div class="icon-holder">
            <i class="fas fa-envelope"> </i>
          </div>
        </li>
      </ul>
    </div>
  </body>
</html>
