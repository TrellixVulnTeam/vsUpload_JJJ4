<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/fullpage.min.css" />
    <link rel="stylesheet" href="/css/doodle.css" />
    <link rel="stylesheet" href="css/fonts.css" />
    <link rel="stylesheet" href="https://use.typekit.net/dxb2njt.css" />
    <link href="https://css.gg/css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/e06150d387.js"
      crossorigin="anonymous"
    ></script>

    <title>Google Doodle</title>
  </head>
  <body ontouchstart="">
    <div id="app">
      <nav class="main-nav" style="--total: 4">
        <a href="#" class="image-hover" style="--i: 0">
          <span class="title" data-title="G">G</span>
          <img src="/img/doodle/G.jpeg" alt="" />
        </a>
        <a href="#" class="image-hover" style="--i: 1">
          <span class="title" data-title="O">O</span>
          <img src="/img/doodle/O1.jpeg" alt="" />
        </a>
        <a href="#" class="image-hover" style="--i: 2">
          <span class="title" data-title="O">O</span>
          <img src="/img/doodle/O2.jpeg" alt="" />
        </a>
        <a href="#" class="image-hover" style="--i: 3">
          <span class="title" data-title="G">G</span>
          <img src="/img/doodle/G2.jpeg" alt="" />
        </a>
        <a href="#" class="image-hover" style="--i: 4">
          <span class="title" data-title="L">L</span>
          <img src="/img/doodle/L.jpeg" alt="" />
        </a>

        <a href="#" class="image-hover" style="--i: 4">
          <span class="title" data-title="E">E</span>
          <img src="/img/doodle/E.jpeg" alt="" />
        </a>
      </nav>
    </div>

    <script>
      console.clear();
      const elApp = document.querySelector("#app");

      // What we need...
      // Mouse position
      // Currently hovered item

      document.body.addEventListener("mousemove", (event) => {
        console.log({
          x: event.clientX,
          y: event.clientY,
        });

        elApp.style.setProperty("--x", event.clientX);
        elApp.style.setProperty("--y", event.clientY);
      });

      // Replay animation by hiding & showing the element again
      let el = document.body;
      el.addEventListener("click", function (e) {
        el.hidden = true;
        requestAnimationFrame(() => {
          el.hidden = false;
        });
      });
    </script>
  </body>
</html>
